<form [formGroup]="loadForm" (ngSubmit)="load()">

    <select formControlName="country">
        <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
    </select>
    <br />
    <label for="fname">Year</label>
    <input type="number" id="fname" name="fname" formControlName="year">
    <br />
    <label for="lname">Month</label>
    <input type="number" id="lname" name="lname" formControlName="month">
    <br/>
    <input type="submit" value="Load">

    <br />
